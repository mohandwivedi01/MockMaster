{% extends "base.html" %}
{% block Content %}

    <!-- registratiion -->
    <section class="mx-5 my-5">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                                    {% if messages %}
                                            <div class="alert alert-primary" style="background-color: rgba(255, 107, 107, 0.676); text-align: center;  border-radius: 5px;" role="alert">
                                                {% for message in messages %}
                                                {{ message }}
                                                {% endfor %}
                                            </div>
                                        {% endif %}

                                    <form class="mx-1 mx-md-4" id="registrationForm" method="post">

                                        {% csrf_token %}
                                        <p id="error_msg" style="background-color: rgba(255, 107, 107, 0.676); text-align: center;  border-radius: 5px;">{{error}}</p>
                                        
                                        
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            
                                            <i class="bi bi-person-fill fa-lg m-1 "></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" name = "user_name" id = "user_name" class="form-control"
                                                placeholder='Your Name' required/>
                                            </div>
                                        </div>
                                        
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="bi bi-envelope-fill fa-lg m-1 "></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="email" name = "email" id = "email" class="form-control"
                                                    placeholder='Your Email' required/>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="bi bi-shield-lock-fill fa-lg m-1"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="password" name="pass" id="pass" class="form-control"
                                                    placeholder='Password' required/>
                                                
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="bi bi-shield-fill-check fa-lg m-1"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="password" name="cnf_pass" id="cnf_pass" class="form-control"
                                                    placeholder='Repeat your password' required/>
                                                
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="bi bi-patch-check-fill fa-lg m-1 "></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="number" name = "otp" id = "otp" class="form-control"
                                                    placeholder='Enter 6 digits OTP' required/>
                                            </div>
                                        </div>

                                        <div class="form-check d-flex justify-content-center mb-4">
                                            <input class="form-check-input me-2" type="checkbox" value=""
                                                id="checkbox" required/>
                                            <label class="form-check-label" for="form2Example3">
                                                I agree all statements in
                                                <a href="">Terms of service</a>
                                            </label>
                                        </div>

                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <a href="/verification" class="btn btn-primary btn-lg mx-2">Resend OTP</a>
                                            <button type="submit" class="btn btn-primary btn-lg mx-2">Register</button>
                                        </div>

                                    </form>

                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                    <img class='img-fluid' src="/static/img/img3.webp" alt="" />

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="/static/js/auth.js"></script>
    {% endblock Content %}
