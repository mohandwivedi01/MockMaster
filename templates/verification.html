{% extends "base.html" %}
{% block Content %}

    <!-- registratiion -->
    <section class="mx-5 my-5">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-center h4 fw-bold mb-5 mx-1 mx-md-4 mt-4">First Verify Your Phone Number</p>
                                    {% if messages %}
                                            <div class="alert alert-primary" style="background-color: rgba(255, 107, 107, 0.676); text-align: center;  border-radius: 5px;" role="alert">
                                                {% for message in messages %}
                                                {{ message }}
                                                {% endfor %}
                                            </div>
                                        {% endif %}

                                    <form class="mx-1 mx-md-4" id="registrationForm" method="post">

                                        {% csrf_token %}
                                        <p id="error_msg" style="background-color: rgba(255, 107, 107, 0.676); text-align: center;  border-radius: 5px;">{{error}}</p>
                                                                                
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="bi bi-phone-fill fa-lg m-1 "></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="phone" name = "phone" id = "phone" class="form-control"
                                                    placeholder='Your Phone Number' required/>
                                            </div>
                                        </div>

                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="submit" class="btn btn-primary btn-lg">Send OTP</button>
                                        </div>

                                    </form>

                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                    <img class='img-fluid' src="/static/img/img3.webp" alt="" />

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="/static/js/verificatoin.js"></script>
    {% endblock Content %}
